<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article>
      <header>
        <img src="./images/logo.svg" alt="logo">
      </header>
      <section class="image">
        <img src="./images/illustration-mockups.svg" alt="illustration">
      </section>
      <section class="text">

        <h1 class="open-sans">Build The Community Your Fans Will Love</h1>
        <p  class="open-sans">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <div>  
          <button class="poppins">Register</button>  
        </div>



      </section>
      <footer>
        <img src="./images/fb_icon-icons.com_65434.svg" alt="fb">
        <img src="./images/Twitter_Rounded_icon-icons.com_61577.svg" alt="x">
        <img src="./images/instagram_icon-icons.com_65435.svg" alt="instagram">

      </footer>
      
  

    </article>


  </main>
